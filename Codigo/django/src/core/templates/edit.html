<!DOCTYPE html>
<html lang="pt-br">
  {% include 'components/head.html' %}

<body>
  {% include 'components/nav.html' %}

  <div class="container mt-5">
    {% if edited %}
    <div class="text-white bg-primary p-3 mb-5">Cadastro editado com sucesso.</div>
    {% endif %}
    <h1>Editar Refugiado</h1>
    <form class="row g-3 needs-validation" method="POST" action="{% url 'core:refugiado_edit' ref.id %}">
      {% csrf_token %}
      <input type="hidden" class="d-none" value="{{ref.id}}" required>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label" id="PNome"> Nome</label>
        <input type="text" class="form-control" id="validationTooltip01" name="name" value="{{ref.name}}" required>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip02" class="form-label" id="sexo">Gênero</label>
        <select name="gender" class="form-select" required>
          <option value="masc" {% if ref.gender == 'masc' %}selected{% endif %}>Masculino</option>
          <option value="fem" {% if ref.gender == 'fem' %}selected{% endif %}>Feminino</option>
          <option value="nb" {% if ref.gender == 'nb' %}selected{% endif %}>Não-binário</option>
          <option value="outro" {% if ref.gender == 'outro' %}selected{% endif %}>Outro</option>
        </select>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip03" class="form-label" id="idade">Idade</label>
        <input type="number" class="form-control" name="age" id="validationTooltip03" min="1" value="{{ref.age}}" max="999" required>
      </div>

      <div class="col-md-6 position-relative">
        <label for="validationTooltip04" class="form-label" id="nacionalidade">Nacionalidade</label>
        <input type="text" class="form-control" name="nationality" value="{{ref.nationality}}" id="validationTooltip04" required>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip05" class="form-label">Formação</label>
        <input type="text" class="form-control" name="studyStatus" value="{{ref.studyStatus}}" id="validationTooltip05" required>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip06" class="form-label" id="profissao">Profissão</label>
        <select name="profession" class="form-select" required>
          {% include 'components/select-options/profissao.html' with compare=ref.profession %}
        </select>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip07" class="form-label">Línguas</label>
        <select name="lang" class="form-select" required>
          {% include 'components/select-options/linguas.html' with compare=ref.lang %}
        </select>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip08" class="form-label">Páis</label>
        <select name="country" class="form-select" required>
          {% include 'components/select-options/pais.html' with compare=ref.country %}
        </select>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip09" class="form-label">Cidade</label>
        <input type="text" class="form-control" name="city" value="{{ref.city}}" id="validationTooltip09" required> 
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip09" class="form-label">Celular</label>
        <input type="text" class="form-control" name="celular" value="{{ref.phoneNumber}}" id="validationTooltip09" required> 
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip09" class="form-label">E-mail</label>
        <input type="text" class="form-control" name="email" value="{{ref.email}}" id="validationTooltip09" required> 
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip10" class="form-label">Qual foi seu primeiro destino?</label>
        <input type="text" class="form-control" name="firstDestination" value="{{ref.firstDestination}}" id="validationTooltip10" required>

      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip11" class="form-label">Motivo de vinda ao Brasil?</label>
        <textarea type="text" class="form-control" name="whyBrazil" id="validationTooltip11" required>{{ref.whyBrazil}}</textarea>

      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip12" class="form-label">Como conheceu o projeto?</label>
        <textarea type="text" class="form-control" name="howMetProject" id="validationTooltip12" required>{{ref.howMetProject}}</textarea>

      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip12" class="form-label">Quais serviços procura?</label>
        <textarea type="text" class="form-control" name="servicesSought" id="validationTooltip12" required>{{ref.servicesSought}}</textarea>

      </div>
      <div class="col-12">
        <button class="btn btn-primary px-5" type="submit">Salvar dados</button>
      </div>
    </form>
  </div>

  </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="JS/index.js"></script>

</body>

</html>
