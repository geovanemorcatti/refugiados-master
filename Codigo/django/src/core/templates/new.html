<!DOCTYPE html>
<html lang="pt-br">
  {% include 'components/head.html' %}
  <body>
  {% include 'components/nav.html' %}
    
    <div class="container mt-5">
        {% if created %}
        <div class="text-white bg-success p-3 mb-5">Cadastro inserido com sucesso.</div>
        {% endif %}
        <form class="row g-3" method="POST" action="{% url 'core:refugiado_new' %}">
          {% csrf_token %}
            <div class="col-md-12 position-relative">
              <label for="validationTooltip01" class="form-label" id="PNome">Nome</label>
              <input type="text" class="form-control" name="name" id="validationTooltip01" required>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip02" class="form-label" id="sexo">Gênero</label>
              <select name="gender" class="form-select" required>
                <option value="masc">Masculino</option>
                <option value="fem">Feminino</option>
                <option value="nb">Não-binário</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationTooltip03" class="form-label" id="idade">Idade</label>
              <input type="number" class="form-control" name="age" id="validationTooltip03" required>
            </div>
              
            <div class="col-md-4">
              <label for="validationTooltip04" class="form-label"id="nacionalidade">Nacionalidade</label>
              <input type="text" class="form-control" name="nationality" id="validationTooltip04" required>
            </div>
              
            <div class="col-md-4">
              <label for="validationTooltip05" class="form-label">Formação</label>
              <input type="text" class="form-control" name="studyStatus" id="validationTooltip05" required>
            </div>
              
            <div class="col-md-4">
              <label for="validationTooltip06" class="form-label"id="profisao">Profissão</label>
              <select name="profession" class="form-select" required>
                {% include 'components/select-options/profissao.html' %}
              </select>
            </div>
              
              <div class="col-md-4">
                <label for="validationTooltip07" class="form-label">Língua</label>
                <select name="lang" class="form-select" required>
                  {% include 'components/select-options/linguas.html' %}
                </select>
              </div>
                
              <div class="col-md-4">
                <label for="validationTooltip08" class="form-label">País</label>
                <select name="country" class="form-select" required>
                  {% include 'components/select-options/pais.html' %}
                </select>
              </div>
                
              <div class="col-md-4">
                <label for="validationTooltip09" class="form-label">Cidade</label>
                <input type="text" class="form-control" name="city" id="validationTooltip09" required> 
              </div>

              <div class="col-md-4">
                <label for="validationTooltip10" class="form-label">Qual seu primeiro destino?</label>
                <input type="text" class="form-control" name="firstDestination" id="validationTooltip10" required>
              </div>
                
              <div class="col-md-6">
                <label for="validationTooltip09" class="form-label">Celular</label>
                <input type="text" class="form-control" name="celular" id="validationTooltip09" required> 
              </div>
                
              <div class="col-md-6">
                <label for="validationTooltip09" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="validationTooltip09" required> 
              </div>
            
              <div class="col-md-12">
                <label for="validationTooltip11" class="form-label">Por que escolheu o Brasil?</label>
                <textarea type="text" class="form-control" name="whyBrazil" id="validationTooltip11" required></textarea>
              </div>

              <div class="col-md-12">
                <label for="validationTooltip12" class="form-label">Como você conheceu o projeto?</label>
                <textarea type="text" class="form-control" name="howMetProject" id="validationTooltip12" required></textarea>
              </div>

              <div class="col-md-12">
                <label for="validationTooltip12" class="form-label">Quais serviços do projeto você procura?</label>
                <textarea type="text" class="form-control" name="servicesSought" id="validationTooltip12" required></textarea>  
              </div>
            
            </div>
            <div class="col-12 my-4 d-flex flex-row justify-content-center">
              <button class="btn btn-primary " type="submit">Salvar cadastro</button>
            </div>
          </form>
        
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!--<script src="JS/index.js"></script>-->
   
  </body>
</html>
