  <div class="container">
    <h1>Editar Refugiado</h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip01" class="form-label" id="PNome"> Nome</label>
        <input type="text" class="form-control" id="validationTooltip01" value="" required>
        <div class="valid-tooltip">
          Correto!
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip02" class="form-label" id="sexo" style="display: block;">Sexo</label>
        <!-- <input type="text" class="form-control" id="validationTooltip03" required> -->
        <div class="form-check form-check-inline" required>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Masculino
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Feminino
          </label>
        </div>
      </div>
      <div class="col-md-4 position-relative">
        <label for="validationTooltip03" class="form-label" id="idade">Idade</label>
        <input type="number" class="form-control" id="validationTooltip03" min="1" max="999" required>
      </div>

      <div class="col-md-6 position-relative">
        <label for="validationTooltip04" class="form-label" id="nacionalidade">Nacionalidade</label>
        <!-- <input type="text" class="form-control" id="validationTooltip04" required> -->
        <select class="form-select" aria-label="Default select example" id="selectNacionalidade" required>
          <option selected>Selecione uma opção</option>
        </select>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip05" class="form-label">Formação</label>
        <input type="text" class="form-control" id="validationTooltip05" required>

      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip06" class="form-label" id="profissao">Profissão</label>
        <input type="text" class="form-control" id="validationTooltip06" required>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip07" class="form-label" id ="lingua">Línguas</label>
        <input type="text" class="form-control" id="validationTooltip07" required>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip08" class="form-label" id="Pais">Páis</label>
        <!-- <input type="text" class="form-control" id="validationTooltip08" required> -->
        <select class="form-select" aria-label="Default select example" id="selectPais" required>
          <option selected>Selecione uma opção</option>
        </select>

      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip09" class="form-label" id ="Cidade">Cidade</label>
        <input type="text" class="form-control" id="validationTooltip09" required>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip10" class="form-label" id ="P1">Qual foi seu primeiro destino?</label>
        <input type="text" class="form-control" id="validationTooltip10" required>

      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip11" class="form-label" id="P2">Motivo de vinda ao Brasil?</label>
        <textarea type="text" class="form-control" id="validationTooltip11" required></textarea>

      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip12" class="form-label" id="P3">Como conheceu o projeto?</label>
        <textarea type="text" class="form-control" id="validationTooltip12" required></textarea>

      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip12" class="form-label" id ="P4">Quais serviços procura?</label>
        <textarea type="text" class="form-control" id="validationTooltip12" required></textarea>

      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Editar Refugiado</button>
      </div>
